experiences:
    title: Experiences
    info:
      - role: Front-end Development Engineer
        time: 2021.6 - 2024.4
        company: Guangdong Tianxun Telecom Technology Co., Ltd.
        details: |
          - Architect and design front-end project frameworks and establish coding standards and best practices.
          - Develop and maintain a scalable and reusable front-end architecture for web applications.
          - Collaborate with cross-functional teams to gather requirements and translate them into technical specifications.
          - Build and maintain a comprehensive and efficient component library to streamline development processes.
          - Implement responsive and accessible designs, ensuring optimal user experiences across different devices and platforms.
          - Write clean, modular, and maintainable code using HTML, CSS, and JavaScript frameworks.
          - Conduct thorough testing and debugging to ensure high-quality, bug-free front-end deliverables.
          - Collaborate with back-end developers to integrate front-end interfaces with server-side systems.
          - Optimize front-end performance to deliver fast and seamless user experiences.
          - Stay up-to-date with emerging front-end technologies, trends, and industry best practices.
          - Provide technical guidance and mentorship to junior front-end developers.
          - Participate in code reviews to maintain code quality and ensure adherence to established standards.
          - Troubleshoot and resolve front-end issues reported by users or stakeholders.
          - Collaborate with UX designers to ensure the implementation of intuitive and visually appealing interfaces.
          - Contribute to continuous improvement initiatives to enhance development processes and productivity.

      - role: Front-end Development Intern
        time: 2020.7 - 2021.2
        company: Shenzhen Sparklet Software Technology Co.,Ltd
        details: |
          - Assist in the development of front-end projects under the guidance of senior front-end developers.
          - Collaborate with the team to gather requirements and translate them into technical specifications.
          - Implement user interfaces using HTML, CSS, and JavaScript based on design mockups and wireframes.
          - Help in building and maintaining a component library to facilitate efficient and consistent development.
          - Conduct testing and debugging to identify and resolve front-end issues and ensure optimal functionality.
          - Optimize web applications for improved performance and responsiveness.
          -  Assist in integrating front-end interfaces with back-end systems and APIs.
          - Stay up-to-date with the latest front-end technologies and trends, and contribute ideas to enhance projects.
          - Support the team in conducting code reviews and implementing best practices for code quality and consistency.
          - Collaborate with UX designers to ensure the implementation of intuitive and visually appealing interfaces.
          - Assist in troubleshooting and resolving front-end issues reported by users or stakeholders.
          - Contribute to documentation efforts, such as creating user guides or developer documentation.

