career-profile:
    title: Career Profile
    summary: |
      A Front-end Development Engineer is a professional responsible for designing and developing the user interface (UI) and user experience (UX) components of a website or web application. I collaborate with designers, back-end developers, and other stakeholders to create visually appealing and functional web interfaces that meet the needs of the users.. Actively seeking full time opportunities in  software engineering.

      - Proficiency in HTML, CSS, and JavaScript.
      - Experience with front-end frameworks such as Vue.js.
      - Familiarity with responsive design principles and mobile-first development.
      - Understanding of version control systems, such as Git.
      - Ability to work effectively in a collaborative team environment.
      - Strong problem-solving and troubleshooting skills.
      - Excellent attention to detail and ability to deliver high-quality work.
      - Good communication and interpersonal skills to effectively collaborate with team members and stakeholders.
      - Continuous learning mindset to keep up with evolving technologies and trends.

